<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 16</title>
    <style>
        .container {

        }

        .home {
            display: flex;
            justify-content: space-evenly;
        }

        .login {

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>CONTACT US</h1>
            <hr style="width: 70px; float: left">
            <div class="home">

                <div class="content">
                    <h2>Contact info</h2>
                    <p>141/56 Tiểu La Hòa Cường Bắc Hải Châu Đà Nẵng</p>
                    <p>info@companyname.com</p>
                    <p>+1 800 123 1234</p>
                </div>

                <div class="center">
                    <h2>Having Any Query! Or Book an anpointment</h2>
                    <table>
                        <tr>
                            <td><input type="text" id="txtName" name="" placeholder="Your Name" style="width: 747px; height: 2em;"></td>
                        </tr>

                        <tr>
                            <td><input type="email" id="txtEmail" name="" placeholder="Your Email" style="width: 747px; height: 2em;"></td>
                        </tr>

                        <tr>
                            <td><input type="text" id="txtSubject" name="" placeholder="Subject" style="width: 747px; height: 2em;"></td>
                        </tr>

                        <tr>
                            <td><textarea rows="5" cols="100" type="text" id="txtMessage" name="" placeholder="Message"></textarea></td>
                        </tr>

                        <tr>
                            <td><input  style="background: lightseagreen" type="button" name="a" value="Send Message"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="login">
                <h1 class="h">Thành viên đăng ký</h1>
                <p class="p">Cung nhau học lập tình miễn phí ❤️</p><br><br>
                <form>
                    <label>Tên đầy đủ</label><br><br>
                    <input type="text" name="" placeholder="VD: Thanh Sơn"><br><br>
                    <label>Email</label><br><br>
                    <input type="email" name="" placeholder="VD: email@domain.com"><br><br>
                    <label>Mật khẩu</label><br><br>
                    <input type="text" id="textPass" placeholder="Nhập mật khẩu"><br><br>
                    <label for="txtPass">Nhập lại mật khẩu</label><br><br>
                    <input type="text" id="txtPass" placeholder="Nhập lại mật khẩu"><br><br>
                    <input type="submit" name="" value="Đăng ký">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
