<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
    <h1>THÊM NHÂN VIÊN MỚI</h1>
    <hr>
    <div class="container">
        <table>
            <tr>
                <td><label for="txtName">Mã nhân viên</label></td>
                <td><input type="number" name="" size="20" id="txtName"></td>
            </tr>

            <tr>
                <td><label for="txtNames">Họ tên:</label></td>
                <td><input type="text" name="" size="20" id="txtNames"></td>
            </tr>

            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="male" checked>Nam
                    <input type="radio" name="male" checked>Nữ<br>
                </td>
            </tr>

            <tr>
                <td><label for="txtDate">Ngày sinh:</label>
                <td><input type="date" id="txtDate" name="birthDate"></td>
            </tr>

            <tr>
                <td><label for="txtAddress">Địa chỉ</label></td>
                <td><input type="text" name="" size="40" id="txtAddress"></td>
            </tr>

            <tr>
                <td><label for="txtPhoto">Hình ảnh</label></td>
                <td><input type="text" name="" size="" id="txtPhoto">
                <input type="button" name="" value="Browse"></td>
            </tr>

            <tr>
                <td><label for="txtWage">Hệ số lương</label></td>
                <td><input type="number" name="" size="20" id="txtWage"></td>
            </tr>

            <tr>
                <td><label>Phòng ban:</label></td>
                <td>
                    <select name="money" style ="width:150px">
                        <option value="age">Kế hoạch - Tài vụ</option>
                        <option value="age">Tài chính - Kế toán</option>
                        <option value="age">Kiểm toán - Thu ngân</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Phòng ban:</label></td>
                <td><select name="money" style ="width:100px">
                    <option value="age">Trưởng phòng</option>
                    <option value="age">Phó phòng</option>
                    <option value="age">Quản lý</option>
                </select></td>
            </tr>

            <tr>
            <td><input type="button" name="" value="Thêm mới"></td>
            <td><input type="button" name="" value="Nhập lại"></td>
            </tr>
        </table>
    </div>
