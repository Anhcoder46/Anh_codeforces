<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            margin: 20px auto;
        }

        .header {
            height: 100px;
            background-color: mediumvioletred;
        }

        .menu {
            height: 60px;
            background-color: blue;
        }

        .center .left {
            width: 25%;
            height: 300px;
            background-color: palegreen;
            float: left;
        }

        .center .right {
            width: 25%;
            height: 300px;
            background-color: darksalmon;
            float: left;
        }

        .center .content {
            width: 50%;
            height: 300px;
            background-color: aqua;
            float: left;
        }

        .footer {
            height: 70px;
            background-color: #000;
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Header</div>

    <div class="menu">Menu</div>

    <div class="center">
        <div class="left">Left</div>
        <div class="content">Content</div>
        <div class="right">Right</div>
    </div>
    <div class="footer">Footer</div>
</div>
</body>
</html>
